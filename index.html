<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge CSS 03 Flexbox</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./fontawesome-free-5.14.0-web/css/all.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!--Social-->
        <ul class="social__icon">
          <li class="box__social-icon">
            <a href="#">
              <img src="./images/logo-facebook.svg" alt="Facebook" />
            </a>
          </li>
          <li class="box__social-icon">
            <a href="#">
              <img src="./images/logo-linkedin.svg" alt="Facebook" />
            </a>
          </li>
          <li class="box__social-icon">
            <a href="#">
              <img src="./images/logo-twitter.svg" alt="Facebook" />
            </a>
          </li>
        </ul>
        <!--end Social-->
      </header>
      <!--Navbar-->
      <section class="block__element">
        <nav class="container__nav">
          <div class="box__hamburger">
            <a href="#" class="menu__btn"></a>
          </div>
          <div class="title__nav">
            <p>Page Title</p>
          </div>
          <div class="box__heart fas fa-heart"></div>
          <div class="box__search fas fa-search"></div>
          <div class="box__ellipsis fas fa-ellipsis-v"></div>
        </nav>
      </section>
      <!--end Navbar-->
      <!--box container-->
      <div class="box__white"></div>
      <!--end box container-->
    </div>
  </body>
</html>
